<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>We Are JavaScripters! @2nd</title>
    <base target="_blank">
    <script src="js/code.js" ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="menu-bar">
      <input type="text" id="url" value="https://slideck.io/github.com/yamap55/Slide/20161226/electron.md"></input>
      <span class="button-area">
        <button onclick="load();">Load</button>
      </span>
      <span>
        <input type="text" id="time" value="10:00"/>
        <button onclick="start();" id="timerbtn">Start</button>
      </span>
    </div>
    <div id="webview_wrapper">
      <webview class="webview" id="foo"></webview>
    </div>
    <script>
      "use strict"
      const shell = require('electron').shell;
      const webview = document.getElementById('foo');
      webview.addEventListener('new-window', (e) => {shell.openExternal(e.url)});
    </script>
  </body>
</html>
