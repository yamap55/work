<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sample</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
$(function(){
  var url = "http://zipcloud.ibsnet.co.jp/api/search";
  $("#login").on("click",()=>{
    $("#signin").hide();
    $("#loading").show();
    $.ajax({
      url: 'http://zipcloud.ibsnet.co.jp/api/search?zipcode=7830060',
      dataType: 'jsonp', // 追加
      type: "GET"
    }).done(function(res) {
      console.log(res.results[0]);
      $("#project_select").show();
    }).fail(function() {
      $("#signin").show();
      $("#login_error_message").text("Login failed");
    }).always(function() {
      $("#loading").hide();
    });
  });
});
</script>
</head>
<body>
  <div class="container">
    <div class="form-signin" style="width:350px" id="signin">
      <h1 class="form-signin-heading">Login</h1>
      <div class="form-group">
        <label for="id">username</label>
        <input id="id" type="email" class="form-control" placeholder="example@example.com" />
        <label for="password">password</label>
        <input id="password" type="password" class="form-control" placeholder="password" />
      </div>
      <div class="form-group">
        <input type="button" value="LOGIN" class="btn btn-primary btn-block" id="login"/>
      </div>
      <div class="text-danger" style="display:none" id="login_error"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="login_error_message"></div>
    </div>
    <div id="loading" style="display:none">
      now loading...
    </div>
    <div id="project_select" style="display:none">
      <h1>Project Select</h1>
      <table class="table table-bordered">
        <tr>
          <th>No.</th>
          <th>Project Name</th>
          <th>Login</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Test Project</td>
          <td><input type="button" class="btn btn-primary btn-sm" value="LOGIN"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
